  <body>

    <h1>Some text</h1>

        <label>
          Second value:

      </div>
      <div class="buttons-container">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>=</button>

    </div>
    <div>
      <input type="number" />
      <h3>Залишилось: <span class="count">(чило з input)</span></h3>

    <input type="text" />
    <button>Create</button>
